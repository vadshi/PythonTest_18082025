{% extends "base.html" %}

{% block content %}
    <h1>{{ book.title }} </h1>

    <ul>
        <li>Author: {{ book.author }}</li>
        
        <li>Created: {{ book.created_at }}</li>
        <li>Updated: {{ book.updated_at }}</li>
    </ul>

    <h2>Description</h2>
    <p> {{ book.description }}</p>
    <br><br>

    <p><a href="{% url "books:book_list" %}">Book List</a></p>
    
{% endblock content %}
